<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="RGB.css">
	<link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
</head>

<body>
	<div id="outerdiv">
		<div id="innerdiv">
			<p class="remheader">the great</p>
			<p id="data">RGB(0, 0, 0)</p>
			<p class="remheader">guessing game</p>
		</div>
	</div>

	<div id="bar">
		<table> 
			<tr>
				<td id="left">
					<span>
						New Colors
					</span>
				</td>
				<td id="center">
					
				</td>
				<td id="right">
					<span id="easy">Easy</span><span id="hard" class="cc" active>Hard</span>
				</td>
		
			</tr>
		</table>
	</div>

	<div id="bottom">
		<table>
			<tr id="row1">
				<td id="c1" class="colors"></td>
				<td id="c2" class="colors"></td>
				<td id="c3" class="colors"></td>
			</tr>
			<tr id="row2">
				<td id="c4" class="colors"></td>
				<td id="c5" class="colors"></td>
				<td id="c6" class="colors"></td>
			</tr>
		</table>
	</div>

	<script type="text/javascript" src="RGB.js"></script>
</body>
</html>
